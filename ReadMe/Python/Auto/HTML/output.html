<p><strong>1.检查方法</strong>
</p>
<p>（1）告知检查目的，协助被检者仰卧，暴露腹部，下肢稍屈曲，使腹壁松弛，双手自然放置身体两侧，平静呼吸，检查者位于右侧。
</p>
<p>（2）用钝头竹签分别沿左肋缘下、左脐平、左腹股沟、右肋缘下、右脐平、右腹股沟，由外向内轻划腹壁皮肤。正常反应是局部腹肌收缩。
</p>
<p>（3）协助受检者整理衣物。
</p>
<p><strong>2.报告结果和正常表现</strong>
</p>
<p>（1）上、中、下腹壁反射是否存在，有无减弱或消失。
</p>
<p>（2）正常反应是两侧对称，局部腹肌收缩。
</p>
<p>注：上腹壁反射中枢：T7-8，中腹壁反射中枢：T9-10，下腹壁反射中枢：T11-12</p>
